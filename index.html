<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid bg-primary text-white">
    <div class="container">
      <h1 class="display-4 text-dark">Weather Dashboard</h1>
      <p class="lead">Choose a city to see the five day forecast.</p>
      <hr class="my-4">
      <form class="form-inline mb-5" id="weatherForm">
        <input type="text" class="form-control mr-sm-2" id="cityName" placeholder="Enter City Name">
        <button type="submit" class="btn btn-light mb-2" id="getForecastButton">Get Forecast</button>
      </form>
    </div>
    <div class="container">
      <div id="searchHistory" class="d-flex flex-wrap">
      </div>
    </div>
  </div>



  <div class="container">
    <section class="col-sm-12 current-forecast-card">
    </section>
  </div>


  <div class="container">
    <section class="row row-cols-1 row-cols-md-4 g-4 forecast-cards">
    </section>
  </div>

  <script src="assets/script/script.js"></script>

</body>

</html>
